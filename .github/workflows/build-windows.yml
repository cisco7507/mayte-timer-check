name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release and attach the EXE (true/false)'
        required: false
        default: 'false'
      release_tag:
        description: 'Tag name to use for the GitHub Release (e.g. v1.0.0). If empty, commit SHA is used.'
        required: false
        default: ''

jobs:
  build:
    name: Build single-file Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name time-check-config time-check-config.py

      - name: Package EXE and sample config
        run: |
          if (-not (Test-Path dist\time-check-config.exe)) { throw 'Built EXE not found' }
          # create destination dir if missing
          if (-not (Test-Path dist)) { New-Item -ItemType Directory -Path dist | Out-Null }
          $zipPath = Join-Path dist 'time-check-config-package.zip'
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path dist\time-check-config.exe, time_config.json -DestinationPath $zipPath

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: time-check-config-exe
          path: dist\time-check-config.exe

      - name: Upload package artifact (EXE + config ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: time-check-config-package
          path: dist\time-check-config-package.zip

      - name: Upload sample config
        uses: actions/upload-artifact@v4
        with:
          name: time-check-config-sample
          path: time_config.json

      - name: Create GitHub Release (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' }}
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag != '' && github.event.inputs.release_tag || github.sha }}
          release_name: ${{ github.event.inputs.release_tag != '' && github.event.inputs.release_tag || github.sha }}
          body: 'Automated build from GitHub Actions: Windows single-file EXE'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package to Release (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true' }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist\time-check-config-package.zip
          asset_name: time-check-config-package.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
