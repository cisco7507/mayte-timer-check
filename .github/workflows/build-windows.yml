name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build single-file Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name time-check-config time-check-config.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: time-check-config-exe
          path: dist\time-check-config.exe

      - name: Upload sample config
        uses: actions/upload-artifact@v4
        with:
          name: time-check-config-sample
          path: time_config.json
